<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 아래 헷갈릴 수 있음 , fragment3 에 아래 전달된 태그들이 포함되면서 replace 출력 -->
<th:block th:replace="~{/fragments/fragment3:: target(~{this:: #ulFirst}, ~{this:: #ulSecond})}">
    <ul id="ulFirst">
        <li>AAA</li>
    </ul>
    <ul id="ulSecond">
        <li>111</li>
    </ul>
</th:block>
</body>
</html>
